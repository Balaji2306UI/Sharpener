<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"
		/>
		<title>Item Lister</title>
	</head>
  	<body>
		<header id="main-header" class="bg-success text-white p-4 mb-3">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 id="header-title">Item Lister</h1>
					</div>
					<div class="col-md-6 align-self-center">
						<input type="text" class="form-control" id="filter" placeholder="Search Items...">
					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div id="main" class="card card-body">
				<h2 class="title">Add Items</h2>
				<form id="add-item-form" class="form-inline mb-3">
					<input id="item-text" type="text" class="form-control mr-2" placeholder="Enter your item"/>
					<input id="item-desc" type="text" class="form-control mr-2" placeholder="Enter description of your item"/>
					<input type="submit" class="btn btn-dark" value="Submit" />
				</form>
				<h2 class="title">Items</h2>
				<ul id="items" class="list-group">
					<li class="list-group-item">
						<h5>Morning Alarm</h5>
						<p class="float-left">Wake me at 5:00 AM</p>
						<button class="btn btn-danger btn-sm float-right delete">Delete</button>
						<button class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button>
					</li>
					<li class="list-group-item">
						<h5>Jogging</h5>
						<p class="float-left">5:30 - 6:30 AM</p>
						<button class="btn btn-danger btn-sm float-right delete">Delete</button>
						<button class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button>
					</li>
					<li class="list-group-item">
						<h5>Gym</h5>
						<p class="float-left">7:00 - 8:00 AM</p>
						<button class="btn btn-danger btn-sm float-right delete">Delete</button>
						<button class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button>
					</li>
					<li class="list-group-item">
						<h5>Buy milk</h5>
						<p class="float-left">Along the way to home</p>
						<button class="btn btn-danger btn-sm float-right delete">Delete</button>
						<button class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button>
					</li>
				</ul>
			</div>
		</div>
		<script src="DOM.js"></script>
  	</body>
</html>
